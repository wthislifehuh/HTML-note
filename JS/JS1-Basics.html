    Used to add interactivity to web pages
    Used to create web, mobile apps, games, etc.

    open the browser console: Ctrl + Shift + C-->



<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> JavaScript </title>
    <!-- ===================== JS script in head ===================== -->
    <script>
        // ===== ALERT BOX =====
        alert("Alert message");
        // displays an alert box with a specified message and an OK button
        // focus away from the current window, and forces the browser to read the message
        // Prevent user from accessing other parts of the page until the box is closed
    </script>
</head>

<body>
    <!-- ===================== JS script in Body ===================== -->
    <script>

        // ===== VARIABLE =====
        var message; // variable declaration: var (assign using =)
        // does not require variables (automatically convert between values of different types)
        // When a variable is declared in JavaScript, but is not given a value, it has an undefined value. 
        // Attempting to use the value of such a variable is normally a logic error. 
        // null: a special keyword that indicates a variable has no value


        // ===== INPUT BOX =====
        var message = prompt("Message", "Default value");
        // displays a dialog box that prompts the visitor for input
        // used to get a response from the visitor before entering a page
        // Message and default value are optional


        // ===== MESSAGE BOX =====
        document.write(message);
        // used to "display" data(output - convenient for testing purpose only)
        // Using document.write() after an HTML document is loaded, will delete all existing HTML
        // does not add a space after each statement
        document.writeln(message);
        // add a space after each statement
        document.write("<p>" + value + (isEven(value) ? " is even" : " is odd") + "</p>");
        //condition? value if true: value if false
        // "+" : concatenate 2 string
        document.write(); // display null


        // ===== TYPE OF OUTPUT =====
        console.log(a);             // write to the browser console
        document.write(a);          // write to the HTML
        alert(a);                   // output in an alert box
        confirm("Really?");         // yes/no dialog, returns true/false depending on user click
        prompt("Your age?", "0");    // input dialog. Second argument is the initial value


        // ===== CONFIRM BOX =====
        var r = confirm("Press a button!");
        /* displays a dialog box with a specified message, along with an OK and a Cancel button
            returns true if OK is pressed, and false if Cancel is pressed
            used to get a response from the visitor*/
        if (r == true) {
            document.write("<b style=\"color:blue\">You pressed OK!</b>");
        } else {
            document.write("You pressed Cancel!");
        }


        // Escape Character: \", \\, \', \n, \t, \b, \r, \f, \v


        // ===== PARSE =====
        var numFloat = parseFloat(str);
        // convert a string to a floating-point number (NaN if first character cannot be converted to a number)
        var numInt = parseInt(str);
        // convert a string to an integer (returns NaN if first character cannot be converted to a number)
        var str = toFixed(num);
        // convert a number into a string, rounding the number to keep only <num> decimals


        // ===== TYPEOF =====
        document.write(typeof numFloat); // number
        document.write(typeof numInt); // number
        document.write(typeof num); // string
        document.write(typeof message); // string
        document.write(typeof r); // boolean

        // ===== EQUALITY & RELATIONAL OPERATOR =====
        document.write(1 == 1); // true
        document.write(1 == "1"); // true
        // does the type conversion of the operands before comparison
        document.write(1 === "1"); // false
        // compares the values as well as the data types of the operands
        document.write(1 != 2); // true
        document.write(1 != "1"); // false
        document.write(1 !== "1"); // true
        document.write(1 > 2); // false
        document.write(1 < 2); // true
        document.write(1 >= 2); // false
        document.write(1 <= 2); // true
        isFinite(1 / 0); // false
        // returns true if the argument is a number, otherwise it is false
        isNaN("Hello"); // true
        // returns true if the argument is not a number, otherwise it is false



        // ===== ARITHMETIC ===== 
        // +, -, *, /, %, ++, --


        // ===== FOR LOOP =====
        var fee = 1000;
        for (var i = 1; i <= 6; i++) {
            document.write("Fee for year " + i + " : " + fee.toFixed(2) + "<br>");
            fee += fee * 0.04;
        }

        // ===== FUNCTION =====
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
        // Way to return control to the calling function
        // Reaching the function-ending right brace
        // Executing statement return
        // Executing statement "return expression;"

        // call the function
        myFunction();

        /* ===== SCOPE RULES =====
            Scope of identifier for a variable or function = portion of program in which the identifier can be referenced
            Global scope: global/script-level variables declared outside a function, can be accessed from any function
                Global variables have precedence (outside a function)
            Local scope: local variables declared within a function, can be accessed only by statements that are inside the function {}
                Local variables have precedence (inside a function)
            (avoid) If a local variable in a function has the same name as a global variable, the global variable is “hidden” from the body of the function.
            If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable
            
            ===== GLOBAL FUNCTIONS =====
            JavaScript provides nine global functions as part of a Global object
            This object contains 
                all the global variables in the script
                all the user-defined functions in the script 
                all the built-in global functions listed in the following slide
            Do not need to use the Global object directly; JavaScript uses it for you

            */

        // EXTRA
        console.log("Hello World");
        // displays the result in the console
        // used for debugging


    </script>



    <!-- ===================== JS script in External File ===================== -->
    <script src="myScript.js"></script>


    
</body>

</html>
