<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags always comes first -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unobtrusive JavaScript</title>

    <!-- ======================= STYLE =======================
        Local Style elements and imported style sheets
    -->
    <!-- Internal CSS -->
    <style type="text/css">
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <!-- ======================= STRUCTURE =======================
        HTML structural elements
    -->
    <p> Content </p>
    
    <!-- ======================= BEHAVIOUR =======================
        Local Script elements and imported script files
    -->
    <script>
        // JavaScript statements
    </script>

    <script type="text/javascript">
        // On Page JavaScript statements
    </script>



    <!-- jQuery first, then Bootstrap JS -->
    
    <!-- jQuery File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript File -->
    <script src="myScript.js"></script>

    <!-- type="module"
        This attribute indicates that the included JavaScript file is an ECMAScript module. 
        ECMAScript modules are a standardized way of organizing and loading JavaScript code. 
        This attribute is important because it allows the script to be treated as a module, 
        which provides benefits like encapsulation and better code organization. -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>



</body>
</html>
