        //  =====================  STRING FUNCTION  ===================== 
        var str = "Hello World!";
        str.length; // 12: returns the length of a string
        str.indexOf("World"); // 6: returns the position of the first occurrence of a specified value in a string
        str.lastIndexOf("World"); // 6: returns the position of the last occurrence of a specified value in a string
        str.search("World"); // 6: searches a string for a specified value, and returns the position of the match
        str.slice(0, 5); // Hello: extracts a part of a string and returns the extracted part in a new string
        str.slice(-6); // World!: extracts a part of a string and returns the extracted part in a new string
        str.slice(6); // World!: extracts a part of a string and returns the extracted part in a new string

        str.substring(0, 5); // Hello: extracts the characters from a string, between two specified indices, and returns the new sub string

        //  ===================== ARRAY  ===================== 
        var cars = ["Saab", "Volvo", "BMW"];
        var cars = new Array("Saab", "Volvo", "BMW");
        cars[0] = "Opel";
        cars[3] = "Ford";
        cars.push("Audi"); // add new element to the end of an array
        cars.pop(); // remove the last element of an array
        cars.shift(); // remove the first element of an array
        cars.unshift("Audi"); // add new element to the beginning of an array
        cars.splice(2, 0, "Audi", "Ford"); // add new items to an array (starting at position 2, 0 elements will be removed)
        cars.splice(0, 1); // remove an item from an array (starting at position 0, remove 1 item)
        cars.splice(0, 2); // remove an item from an array (starting at position 0, remove 2 items)
        cars.splice(0, 1, "Audi", "Ford"); // remove an item from an array (starting at position 0, remove 1 item, and add "Audi" and "Ford")


        // ===== ARRAY SORT =====
        var points = [40, 100, 1, 5, 25, 10];

        // ===== ARRAY ITERATION =====
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.forEach(myFunction); // calls a function once for each array element
        function myFunction(item, index) {
            document.getElementById("demo").innerHTML += index + ":" + item + "<br>";
        }
        fruits.map(myFunction); // creates a new array by performing a function on each array element
        fruits.filter(myFunction); // creates a new array with array elements that passes a test
        fruits.reduce(myFunction); // runs a function on each array element to produce (reduce it to) a single value
        fruits.reduceRight(myFunction); // runs a function on each array element to produce (reduce it to) a single value (from right-to-left)
        fruits.every(myFunction); // checks if all array values pass a test
        fruits.some(myFunction); // checks if any of the array values pass a test
        fruits.indexOf("Apple"); // search the array for an element and returns its position
        fruits.lastIndexOf("Apple"); // search the array for an element, starting at the end, and returns its position
        fruits.find(myFunction); // returns the value of the first array element that passes a test function
        fruits.findIndex(myFunction); // returns the index of the first array element that passes a test function
        fruits.includes("Mango"); // check if an array contains the specified element
        fruits.toString(); // converts an array to a string of (comma separated) array values
        fruits.join(" * "); // joins all array elements into a string
        fruits.concat(cars); // creates a new array by merging (concatenating) existing arrays
        fruits.slice(1); // selects a part of an array, and returns the new array
        fruits.slice(3); // selects a part of an array, and returns the new array
        fruits.slice(1, 3); // selects a part of an array, and returns the new array
        fruits.slice(-2); // selects a part of an array, and returns the new array
        fruits.slice(1, -2); // selects a part of an array, and returns the new array
        fruits.splice(2, 0, "Lemon", "Kiwi"); // adds/removes items to/from an array, and returns the removed item(s)
        fruits.splice(0, 1); // adds/removes items to/from an array, and returns the removed item(s)
        fruits.splice(0, 2); // adds/removes items to/from an array, and returns the removed item(s)
        fruits.splice(0, 1, "Lemon", "Kiwi"); // adds/removes items to/from an array, and returns the removed item(s)
        fruits.sort(); // sorts the items of an array
        fruits.reverse(); // reverses the order of the elements in an array
        fruits.fill("Kiwi"); // fill() method fills the specified elements in an array with a static value
        fruits.copyWithin(2, 0); // copies array elements within the array, to and from specified positions
        fruits.copyWithin(2, 0, 2); // copies array elements within the array, to and from specified positions

        //  =====================  DATE OBJECT(built-in)  ===================== 
        var d = new Date(); // create a date object with the current date and time
        // Empty parentheses after an object name indicate a call to the object’s constructor with no arguments
        // constructor is an initializer method for an object
        // Date constructor with no arguments initializes the Date object with the local computer’s current date and time
        var d = new Date(milliseconds); 
        // supply milliseconds argument
        var d = new Date(dateString); 
        var d = new Date(year, month, day, hours, minutes, seconds, milliseconds);

        d.now(); // returns the number of milliseconds since midnight Jan 1, 1970
        d.parse(); // parses a date string and returns the number of milliseconds since January 1, 1970
        var d = Date.parse("March 21, 2012"); // returns 1332288000000
        d.valueOf(); // returns the primitive value of a Date object

        // GET
        d.getDate(); // returns the day of the month (from 1-31)
        d.getDay(); // returns the day of the week (from 0 Sunday -6 Saturday)
        d.getFullYear(); // returns the year
        d.getHours(); // returns the hour (from 0-23)
        d.getMilliseconds(); // returns the milliseconds (from 0-999)
        d.getMinutes(); // returns the minutes (from 0-59)
        d.getMonth(); // returns the month (from 0-11)
        d.getSeconds(); // returns the seconds (from 0-59)
        d.getTime(); // returns the number of milliseconds since midnight Jan 1 1970, and a specified date
        d.getTimezoneOffset(); // returns the time difference between UTC time and local time, in minutes
        
        // GET UTC
        d.getUTCDate(); // returns the day of the month, according to universal time (from 1-31)
        d.getUTCDay(); // returns the day of the week, according to universal time (from 0-6)
        d.getUTCFullYear(); // returns the year, according to universal time
        d.getUTCHours(); // returns the hour, according to universal time (from 0-23)
        d.getUTCMilliseconds(); // returns the milliseconds, according to universal time (from 0-999)
        d.getUTCMinutes(); // returns the minutes, according to universal time (from 0-59)
        d.getUTCMonth(); // returns the month, according to universal time (from 0-11)
        d.getUTCSeconds(); // returns the seconds, according to universal time (from 0-59)
        
        // SET
        d.setDate(); // sets the day of the month of a date object
        d.setFullYear(); // sets the year of a date object
        d.setHours(); // sets the hour of a date object
        d.setMilliseconds(); // sets the milliseconds of a date object
        d.setMinutes(); // sets the minutes of a date object
        d.setMonth(); // sets the month of a date object
        d.setSeconds(); // sets the seconds of a date object
        d.setTime(); // sets a date and time by adding or subtracting a specified number of milliseconds to/from midnight January 1, 1970
        
        // SET UTC
        d.setUTCDate(); // sets the day of the month of a date object, according to universal time
        d.setUTCFullYear(); // sets the year of a date object, according to universal time
        d.setUTCHours(); // sets the hour of a date object, according to universal time
        d.setUTCMilliseconds(); // sets the milliseconds of a date object, according to universal time
        d.setUTCMinutes(); // sets the minutes of a date object, according to universal time
        d.setUTCMonth(); // sets the month of a date object, according to universal time
        d.setUTCSeconds(); // sets the seconds of a date object, according to universal time
        
        // TO
        d.toDateString(); // converts the date portion of a Date object into a readable string
        d.toISOString(); // returns the date as a string, using the ISO standard
        d.toJSON(); // returns the date as a string, formatted as a JSON date
        d.toLocaleDateString(); // returns the date portion of a Date object as a string, using locale conventions
        d.toLocaleTimeString(); // returns the time portion of a Date object as a string, using locale conventions
        d.toLocaleString(); // converts a Date object to a string, using locale conventions
        d.toString(); // converts a Date object to a string
        d.toTimeString(); // converts the time portion of a Date object to a string
        d.toUTCString(); // converts a Date object to a string, according to universal time
        d.UTC(); // returns the number of milliseconds in a date since midnight of January 1, 1970, according to UTC time



        /*  ========================================== 
                OBJECT CREATION
            ==========================================*/
        /*    Way to create a custom object:
        Using the keyword new
        Constructor function
        Object initializer/ literal notation
        */
        
        // 1. Using the keyword new
        var person = new Object();
        person.name = "Nicholas";
        person.age = 29;
        person.job = "Software Engineer";
        person.sayName = function() {
            alert(this.name);
        };
        // Access by dot notation
        //Syntax: objectName.methodName()
        // Return function definition: function() 
        alert(person.name); // "Nicholas"
        // Access by bracket notation
        alert(person["name"]); // "Nicholas"
        
        
        // 2. Constructor function
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayName = function() {
                alert(this.name);
            };
        }
        var person1 = new Person("Nicholas", 29, "Software Engineer");
        var person2 = new Person("Greg", 27, "Doctor");
        
        // 3. Object initializer/ literal notation
        var person = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName: function() {
                alert(this.name);
            }
        };
        
        // Extra
        // 4. Object.create()
        var person = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName: function() {
                alert(this.name);
            }
        };
        var person1 = Object.create(person);
        person1.name; // "Nicholas"
        var person2 = Object.create(person, {
            name: {
                value: "Greg"
            }
        });
        person2.name; // "Greg"

        // ===== DELETING PROPERTIES ===== 
        // deletes both the value of the property and the property itself
        // After deletion, the property cannot be used before it is added back again
        delete person.age;
        delete person["age"];

        
        /*  ========================================== 
                USING JSON (JavaScript Object Notation) to REPRESENT OBJECT
            ==========================================*/
        /* JSON is a subset of the object literal notation of JavaScript
            A simple way to represent JavaScript objects as strings
            In addition to simplifying object creation, JSON allows programs to easily extract data and efficiently transmit it across the Internet.
            JSON is introduced as an alternative to XML as a data-exchange technique 
            Each JSON object is represented as a list of property names and values contained in curly braces
            
            FORMAT: {"property1": value1, "property2": value2, ...}
            ARRAY: ["value1", "value2", ...]
        */

        // Object with one member
        var person = {
            "name": "Nicholas"
        };
        // Object with multiple members
        var person = {
            "name": "Nicholas",
            "age": 29
        };
        // Array with one member
        ["Nicholas"]
        // Array with multiple members
        ["Nicholas", 29]
        // Object with an array as a value
        var person = {
            "name": "Nicholas",
            "languages": ["JavaScript", "C#", "SQL"]
        };
        // Array with an object as a value
        [
            "Nicholas", {
                "languages": ["JavaScript", "C#", "SQL"]
            }
        ]
        // Objects with objects and arrays
        var person = {
            "John":
            {
                "age": 32,
                "languages": [["languages1", "lang2"], "JavaScript", "C#", "SQL"]
            },
        };

        // 1. JSON.stringify()
        // Converts any object into a JSON string representation//Converts a JavaScript value to a JavaScript Object Notation (JSON) string
        // SYNTAX: JSON.stringify(value [, replacer] [, space])
        // value: (required) The JavaScript value to be converted to a JSON string.
        // replacer: (Optional) A function or array that transforms the results.
        var person = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName: function() {
                alert(this.name);
            }
        };
        var personJSON = JSON.stringify(person);
        alert(personJSON); // "{"name":"Nicholas","age":29,"job":"Software Engineer"}"
        
        // 2. JSON.parse()
        // Converts JSON string into an JavaScript object
        var personObject = JSON.parse(personJSON);
        alert(personObject.name); // "Nicholas"
        alert(personObject.age); // 29
        alert(personObject.job); // "Software Engineer"
        alert(personObject.sayName); // undefined



        /*  ========================================== 
                Searching Methods
            ==========================================*/
        var letters = "abcdefghijklmnopqrstuvwxyzabcdefghijklm";

        function buttonPressed() {
            var inputField = document.getElementById("inputField");

            document.getElementById("results").innerHTML =
                "<p>First occurrence is located at index " +
                letters.indexOf(inputField.value) + "</p>" +
                "<p>Last occurrence is located at index " +
                letters.lastIndexOf(inputField.value) + "</p>" +
                "<p>First occurrence from index 12 is located at index " +
                letters.indexOf(inputField.value, 12) + "</p>" +
                "<p>Last occurrence from index 12 is located at index " +
                letters.lastIndexOf(inputField.value, 12) + "</p>";
        } // end function buttonPressed

        // register click event handler for searchButton
        function start() {
            var searchButton = document.getElementById("searchButton");
            searchButton.addEventListener("click", buttonPressed, false);
        } // end function start

        window.addEventListener("load", start, false);
